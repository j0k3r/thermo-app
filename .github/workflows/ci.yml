name: Node CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: setup
        run: cp config.js.dist config.js

      - name: install
        run: yarn install
        env:
          CI: true
          TZ: 'Europe/Paris'

      - name: lint
        run: yarn lint
        env:
          CI: true
          TZ: 'Europe/Paris'

      - uses: expo/expo-github-action@v4
        with:
          expo-version: 3.x

      - run: expo doctor

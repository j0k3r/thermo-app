name: Node CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: use node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: setup
        run: cp config.js.dist config.js

      - name: install
        run: yarn install
        env:
          CI: true
          TZ: 'Europe/Paris'

      - name: lint
        run: yarn lint
        env:
          CI: true
          TZ: 'Europe/Paris'

      - name: expo validator
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: expo doctor
        run: expo doctor

name: Node CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: ğŸ— Setup project
        run: cp config.js.dist config.js

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install
        env:
          CI: true
          TZ: 'Europe/Paris'

      - name: ğŸ§½ Run linter
        run: yarn lint
        env:
          CI: true
          TZ: 'Europe/Paris'

      - name: ğŸ’Š Run doctor
        run: npx expo-doctor
